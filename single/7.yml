- time: 2016 0730 1921
  main: | 
    今学期は 17 科目履修した．そのうち 16 科目に試験があった．このうち 14 科目は本試験で合格した．「小児科学・小児外科学」は本試験・再試験で落ちて再々試験で合格した．「耳鼻咽喉科学」は本試験で落ちてレポート課題を受領した．

    以前の学期よりも，本試験で合格する率が目覚ましく向上した．これは単に，学期中勉強するのをやめて教員に忠誠を示すことに集中したためである．北海道大学医学科の講義・試験は，少なくとも私にとっては，勉強の邪魔である．

    ただ，一つだけ，勉強したと思える事項がある．皮膚科学の病名を 200 個ほど暗記した．これは，皮膚科学の試験範囲だったためである．病名の英名と和名の対が事前に 200 対ほど示され，試験場では 25 個の英名を見て対応する和名を書く，という試験だった．これは良い試験である．病名みたいなものは絶対に暗記していないと困るし，教員の主観が入り込みにくいし，作問・採点の誤りも起きにくい．他の科目の試験は，北大医学科の教員が主観によって「重要である」となんとなく判断した事項を出題し，散漫な注意力で作問・採点するので，私はくだらないと考えている．

    学期中勉強できなかったので，休み中に勉強するしかない．この夏休みはプログラミングをし思考力を鍛え，名著『ガイトン生理学』をじっくり読み，神経薬理学教室で開かれる，これまた名著 Eric Nestler et al: 『 Molecular Neuropharmacology: A Foundation for Clinical Neuroscience 』を読む会に参加し，予備校の共用試験対策講座の動画を熱心に見る．京大・東大・東北大の医学科は出席を取らないそうなので，この 3 校の学生は学期中によく勉強できるだろう．これに比べると私は大幅に遅れを取っている．焦る．なんとかする必要がある．
