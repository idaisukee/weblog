  main: | 
    現代の program は，變數と函數から成り立つてゐる．かう私は考へてゐるが，もしかしたらものすごい誤りかもしれない．まあ，そのおそれは措いておかう．

    Program を書くとき，變數・函數の定義にはわかりやすさが求められる． Program 自體を讀んで變數・函數の性格がわかるやうに書ければそれが最も良いとされる．それが難しければ定義の記述の周圍に comment を添へることが推奬されてゐる． Editor ，統合開發環境ほか各種の tool で，定義の記述は簡單に參照できるやうになつてゐる．

    この機構が醫學にはない．用語の定義に jump する機構がない．物質や藥品の名や解剖學用語を定義した人の意圖を簡單に知るための機構がない．將來これが實裝されると良いと思ふ．

    現時點では，自分で調べるしかない．原著論文を參照できれば最も正確な知識が得られるだらうが，難しい．醫學辭典を調べるのが良いだらう．醫學辭典のなかでは『医学書院医学大辞典』の記述が最もわかりやすいと感じた．これをいつでも參照できるやうにしたい．紙のものは携行しづらいので，電子版を使ひたい．

    同書の電子版は提供されてゐる．しかし sample はない．不親切である．
  range:
    - public
  tag:
    - 醫學
- time: 2016 1008 1527
  main: | 
    教養をつけるため本を讀まねばならないと考へてゐる．しかし實際には時間が空くとすぐに smartphone で俗な contents を見てしまふ．

    講義中は，講義に關連しない本を開くことにためらひがある． PC, smartphone は講義に關連した調べもののためと申し開きができるが，講義に關連しない本はさうではない．見つかれば咎められるおそれがある．

    電車・ bus を待つ間や乘つてゐる間本を讀むべきだとは思ふのだが，本を鞄から取り出すのがつい億劫で smartphone を見てしまふ．

    講義中は講義に關連しない本を讀まず， PC で試驗對策をすれば良いだらう．

    電車・ bus の乘車時間・待ち時間を有效に使ふには， smartphone で有益な contents を見るのが良いだらう．有益な contents はおそらく web よりも Kindle に多いだらう． Kindle Unlimited を契約し， Kindle が快適に動くやうな性能の smartphone を買ふべきといふ結論になる．しかし費用と便益を比較して判斷する必要がある．
