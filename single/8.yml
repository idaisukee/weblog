    文系の諸專攻には，原典主義の傳統がある．孫引きを許さず原典を參照しての議論を徹底する主義である．

    しかし， net を使つてゐると，しばしば，原典主義の貫徹に困難を感じる． Net である text が話題がなつたとき，原典に當たらうとしてもそれが既に消えてゐることが多い．今後，いまの世界を理解するための重要な text が net に發表されるやうになつてゆくと，文系の諸學においても原典主義の修正を迫られてゆくだらう．

    と思つたが，これまでの學問においても，原典の消滅はままあることだらう．古代の text ，例へば十二表法や更級日記も原典が消滅してゐる．これらの扱ひに準ずる形で， net 上の文獻の扱ひも策定されてゆくだらう．
