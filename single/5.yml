  tag:
    - enquete
- time: 2016 0721 2013
  main: | 
    學生に講義への出席を強制するならば，その理由を説明すべきである．なぜ本を讀んで獨學してはいけないのか，なぜ豫備校の講義で勉強してはいけないのか，なぜ期末試驗で點を取るだけでは不十分で講義にも出席せねばならないのか，これらを學生が納得するまで説明すべきである．説明せずに強制するのは，敢へて言へば，物扱ひである．少なくとも，理性ある市民の扱ひとは言へない．奴隸や囚人への扱ひである．

    かういふ扱ひを受けた學生が，醫師になつた後，患者の意思を尊重するだらうか．説明と同意を大切にして醫療を實施してゆくだらうか．私は，極めて疑はしいと思ふ．教員は，患者との關係において informed concent を重視するのと全く同樣に，學生との關係においても informed concent を重視すべきである．
