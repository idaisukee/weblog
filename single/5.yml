  main: | 
    Main の囘線を IIJmio にした． SoftBank から轉出した．これでもう， carrier の囘線を main とすることはないだらう．なので，この機會に carrier とのつきあひを振り返らうと思ふ．

    初めて携帶電話を持つたのは， pr 213 年の夏のころだつた．當時私は大學 3 年生だつた．當時は大學 3 年生の夏に就職活動を始めるのが慣行だつた．私もこの習ひに從つた．手始めに携帶電話を契約した．

    梅田のヨドバシで AU の電話機・囘線を購入した．手續をして 0.05 日ほどで使へるやうになつて驚いた．もつと時間のかかるものと思つてゐたのだ．

    pr 215 年春から pr 216 年春には防府にゐた．この年に新しい端末を手にした．初囘の契約から 2 年後である．現在のやうな 2 年縛りがあつたかどうかは記憶してゐない．この端末は手にしてから數日で落として壞した．

    pr 216 年春からは京都にいた． pr 216 年，金錢が不足した．このため，携帶電話の料金が拂へず，強制解約となつた．

    pr 217 年冬に金錢の不足が輕くなつた．このため，携帶電話を新しく契約した． AU と契約した．このとき買つた端末も，購入から 50 日ほどで壞した．端末を pocket に入れたまま熊野寮の池のほとりを歩いてゐて，池に落ちたのである．防府で買つた端末を店に持つて行つて，機種變更をしてもらつた．手數料として 3 k 圓ほどかかつたと思ふ．このとき， SoftBank では自分の所有する端末間で SIM card を差し替へるのが自由に無料でできると聞いて驚いた．

    pr 219 年冬に， AU との契約が 2 年を經過して， MNP ( Mobile Number Portability ) で轉出する機會となつた．このとき， iPhone を使ひたいと考へて SoftBank に轉入した． AU の smartphone はこのとき IS01, IS02 の 2 機種のみが出てゐた．私はどちらも使ひたいと思はなかつた． Android にも惡評の多い時期だつた． pr 216 年の強制解約の履歴から， SoftBank から端末代金の一括支拂を求められた．なんとか用立てて SoftBank への轉入を果たした．京都北大路の店で行なつた．

    pr 219 年春に iPhone を壞した．北大祭の日だつた．

    pr 221 年冬に， MNP の時期となつた． AU に轉出した． HTC の機種を選んだ．札幌のヨドバシで行なつた．

    pr 221 年夏に端末を壞した．修理より MNP の方が安かつたため， SoftBank に轉出した．

    pr 223 年夏，つひに MVNO に轉出した．

    Carrier は良くないこともしたと思ふ．ガラケー時代，過剩な祕密保護で engineer に不要な仕事をさせたし， RFC ( Request For Comments ) 違反の mail address を發行したし， Docomo の mail account は GMail からの mail を全て彈くのを標準としてゐた．私はこれらを恨んだ．だが，日本にこれだけ携帶電話が普及したのは carrier のおかげだらうし，思ひ返すと，携帶電話の樂しさを私に教へてくれたのは carrier だつた．ありがたう， carrier. そして，さやうなら．
