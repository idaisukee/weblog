- time: 2016 0721 1956
  main: | 
    一部の科目において，出席調査のために祕書が講義中の室に入つて來ることがある．常態化してしまつてをりもはや聲を擧げる者がゐないが，これは本來大變な失禮なことである．學生と教員が眞劍に學問をする場であるはづの講義の最中に，祕書が名乘りもせず挨拶もせずに入つて來るのは，失禮である．

    考へてもみよ． Sports の練習をしてゐる ground に第三者が名乘りもせず挨拶もせずずけずけと入つて來るか．武道の稽古をしてゐる道場はどうか．音樂や舞踊の稽古場はどうか．いづれも，まづあり得ぬ光景である．現在の祕書の行動はこれらと同じやうに失禮である．
  range:
