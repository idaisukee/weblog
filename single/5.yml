  main: | 
    Google Developers では，  project には random な名前が附與される．名前は，形容詞 1 語 + 名詞 1 語から成る．良い工夫である．全く random な文字列より記憶しやすい．

    だが，前段落の形容詞・名詞は英語から選ばれるため，英語の苦手な者には扱ひづらい．

    そこで，日本語話者に記憶しやすい名前の生成方法を考へる．それは，このやうなものだ．日本語で，接頭辭・本體・接尾辭から成る名前を生成する．接頭辭は新・舊・元・本・中等とする．本體は，ありふれた地名から選ぶ．例へば，田中・安西・桑島・與野等である．接尾辭は寺・驛・電停・社・校等とする．

    この方法で生まれる名前は，新安西驛・元田中社・舊桑島校等となる．
