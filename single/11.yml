    ddskk のおかげで，舊かな，文語體による入力も簡單である．

    舊かなに拒否感のある人も多いだらう．さういふ人は，舊かなを，日本語をむやみに難しく書くための表記法と捉へてゐるのではないか．私はさうではなく，舊かなは simple なものだと考へてゐる．例へば，新かなで言ふ「おはよう」を舊かなでは「おはやう」と書く．これは，この語がかつて「お早く」であつたことに由來する．「お早く」が音便で「おはやう」になり，これが「オハヨー」と發音されるやうになつたのである．この歴史を保存するために「おはやう」と書くわけだ．舊かなとは，無理のない範圍で語の歴史を保存しようとする試みである．
