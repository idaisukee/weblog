  main: | 
    いま，本を捨てるのに抵抗がある．なので，捨てずに讓るか賣るかすることにしてゐる．讓るか賣るかすることを以下「移轉」と呼ぶ．

    しかし，これが不合理のやうに思へてきた．私が本を誰かに移轉したとする．その人が讀んだ後に取る行動は，保管するか，移轉するか，捨てるかだ．ずつと保管してくれればそれが良い．しかし，さうとは限らない．捨てるかもしれない．移轉するかもしれない．移轉した場合，移轉先の人が捨てるかもしれない．

    言ひたいことをまとめる．私が本を誰かに移轉しても，それは，捨てることを本當に回避したことにはならない．移轉先の人がずつと保管してくれる確率は 1 ではない．本を移轉しても，多くの場合，捨てることを先送りにするだけになる．だから，勇氣を出して，本を捨てようと思ふ．
