    腎くなりたいので讀むべき本を教へてほしい，と質問を受けることがたまにある．しかし，ほとんどの人において，問題はどの本を讀むかではない．

    全國最位層の中學校の入學試驗に合格した人以外は，小學校の課程の知識に拔けがある．東京大學・京都大學の學部一般入學試驗に合格した人以外は，中學校・高等學校のそれに拔けがある．これらの拔けを埋めるのが先決である．

    私は大阪大學にゐた時分これを知らず，拔けの多いまま學問をしようとし，甚だ非效率であつた．北海道大學醫學科に入るときの勉強で多くを埋められたが，未だ完全ではない．小學校・中學校・高等學校の課程で勉強すべき事項はまだ多い．
