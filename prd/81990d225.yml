  main: | 
    81988 の行動を記す．千歳から成田に飛んだ．成田山に行つた．一葉福祉學院の廃墟がみごとな scratch tile でできてをり，興味を持つた．成田山のまはりは高低差のある街でありおもしろかつた．成田から那覇に飛んだ．

    成田では，東成田驛から第 2 terminal まで歩いて .01 d ほどであることを發見した．加へて，東成田驛から第 3 terminal まで乘合自働車が出てゐることを知つた．
