  main: | 
    82280 ... 82290 の目標を達成できたかを振り返る．目標は

    - 解剖學ラテン語教程の實習を 4.33 まで書く．

    であつた．これは達成できなかつた． 3.33 まで終へたところで 4.33 まで終へたと勘違ひした．目標の「 4.33 」は，何も書いてゐない點を 0 として，そこから 4.33 進んだ點である．つまり，比例主義の「 4.33 」である．私は 82280 ... 82290 に執筆を進めたとき，この 4.33 を非比例主義の 4.33 と誤つて解釋した．比例主義者がこのやうな誤りをしたことを恥ぢる．
