  main: | 
    私に連絡をくださる方へ．
    
    # 手段の優劣

    私には，便利だと感じる連絡手段と，不便だと感じる連絡手段があります．便利だと感じる順に並べると，

    - google hangout
    - facebook messenger
    - mail
    - (壁)
    - line
    - 電話

    となります．

    もし，あなたが， line や電話を便利だと感じるならば， line や電話で連絡をください．上の順序は無視してくださってかまいません．私はあなたの好みを尊重します．しかし，もしあなたが mail も line も同じくらいだと感じるならば， mail で連絡をください．
    
