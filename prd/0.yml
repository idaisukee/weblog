    と言うか，そもそも本は美しいのである．ここで言う「本」とは出版社が出している商業出版物のことである．同人誌は含めない．組版 ( typesetting ) とは至るところ定石の塊である．「 p. 4 」と書くときにドットと 4 の間にどれだけの空間を作るかといった細部に至るまで， 1000 年以上の知識と経験の蓄積とそこから生まれた定石がある．それを十分に学んだ専門家が作るのだから，極めて美しいものができる．プロの編集者が校正しているから，言葉の誤りもない．論文の雑誌も同様である．
    教科書は書店で安く買えて図書館でも読める状況なのに，医学科の教員は自分でパワーポイント等で講義資料を作って配布する．内容の全てが，教科書か論文で読める事項である．組版の定石など一つも知らず，校正もできないのに，作って配布する．しかも出席を強制する．
    
