    講義資料の質が低いことに絶大な不滿を抱いてゐる．市販の教科書に比べ極めて拙劣である．それなのに，教員は出席調査と試驗により，學生に對し，講義資料を讀むことを強制する．これもまた不滿である．

    現在配布されてゐる講義資料の問題點を列擧する．
    - 誤字脱字が目立つ．
    - 小さすぎて肉眼で讀めぬ字も多い．
    - 潰れた圖もある．
    - 白黒印刷のせゐで判讀できぬ graph も多い．
    - 章節の構造がわかりにくい．
    - 數式・化學式を正しく表記できてゐない．
    - 圖・表の盜用が多い．

    このやうな拙劣な資料が醫學生の時間を奪つてゐるのは，大問題である．醫學生そして醫師の質を下げ，間接的に患者の生命を奪つてゐると言つて良い．

    醫學科の教員が作る資料と，出版社の作る教科書と，どちらが優れてゐるか．教員と編輯部とに，次の質問をすることを考へてみよう：

    - 日本語の校正ができるか．
    - 英語の校正ができるか．
    - 佛獨羅希の校正ができるか．
    - 讀者の視力に配慮して字・圖の大きさを決定できるか．
    - 章節構造がわかりやすくなるやうに見出しの font や體裁を選べるか．
    - 畫像を劣化なしに扱へるか．
    - 組版に熟練してゐるか．
    - Chicago manual か類書を讀んでゐるか．
    - 數式を正しく出力できるか．
    - 化學式 (構造式を含む) を正しく出力できるか．
    - 讀者の反應を feed back する機構を備へてゐるか．
    - 配色の知識はあるか．
    - Digital data も供給できるか．
    - Color 印刷で供給できるか．
    - 他者の著作權を適切に處理できるか．

    教員はほぼ 0 點，編輯部はほぼ滿點になるだらう．つまり，資料の體裁について，教員は勝ち目がないのである．講義資料など作らず，教科書に沿つて講義をすべきである．教科書に載つてゐない事項についてのみ，教員が資料を作ることが許されるべきである．

    このやうな主張をすると，頑迷な教員は，「その勉強法を採るならば，教員など必要ないではないか」などと抗議する．さうではない．これは思考の順序が間違つてゐる．教員の存在意義を作るために教育があるのではない．教育に必要といふ理由で教員が雇傭されてゐるのである．それは辯へるべきである．

    以上の理由から，以下を提言する：

    - 講義は既存の教科書に基づいて行ふ．
    - 既存のどの教科書を探しても載つてゐない事項についてのみ，講義資料を作成・配布する．
    - 講義資料を作成する際は，組版・配色の作法・技法をよく學び，言葉の校正，畫像・數式・化學式の扱ひに細心の注意を拂ふ．これらが自分でできないならば，業者に外注する．
    - 講義資料は digital data と紙の兩方で配布する．紙のものは， color で印刷する．
    - 出席調査は廢止する．

    もしも教員が，「自分の講義資料は多少の不體裁があつてもなほ價値がある」と考へるならば，それは大變な思ひ上がりである．一度，講義中の教室を巡囘して，講義資料を相手にせず『病氣がみえる』を讀む學生がどれだけゐるかを見れば良い．あるいは，自分の講義資料を Amazon か Gumroad で販賣して，『病氣がみえる』に勝てるか試してみれば良い．
